<!DOCTYPE>
<html>
<head>
    <title>JS Make Music Project</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel=stylesheet href="stylesheet.css" type="text/css">
</head>
       

    <body>  
    
    <h1>Make Music</h1>    
    
<!-- Text Box -->
        <textarea style="border:4px solid Black" update rows="25" cols="80" placeholder="Type Here!">
        </textarea>
    
    <h3>Output</h3>
        
    <p></p>    
        
    <div id="outgput"></div>
    <script>
        var txt = document.querySelector('textarea');
        var out = document.querySelector('p');
        
        txt.addEventListener('input', updateOutput);
        
        function updateOutput() {
            out.innerHTML = txt.value;
        }
        
        
    </script>

    </body>
</html>
